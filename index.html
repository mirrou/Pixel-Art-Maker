<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link href="https://fonts.googleapis.com/css?family=Krona+One" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <h1 class="title">Pixel Art Maker</h1>

    <h2 class="gridSize-header">Choose Grid Size</h2>
    <form id="sizePicker">
        <label class="gridHeight-label">Grid Height:</label>
        <input class="input-height" type="number" id="inputHeight" name="height" min="1" value="1">
        <label class="gridWidth-label">Grid Width:</label>
        <input class="input-width" type="number" id="inputWidth" name="width" min="1" value="1">

        <h2 class="colorPicker-header">Pick A Color</h2>
        <input type="color" id="colorPicker">
        <br>
        <button class="btn" type="submit">Create Grid</button>
    </form>

    <h2 class="designCanvas-header" id="canvasHeading"></h2>
    <p class="canvasInstructions" id="instructions"></p>
    <table id="pixelCanvas"></table>

    <script src="designs.js"></script>
</body>
</html>
